name: Generate GitHub Contribution Animation

on:
  # Executa automaticamente a cada 24 horas
  schedule:
    - cron: "0 0 * * *"  # Agendado para meia-noite UTC todos os dias

  # Permite executar o job manualmente a qualquer momento
  workflow_dispatch:

  # Executa em cada push para a branch principal
  push:
    branches:
      - main  # Alterado para 'main', que é o padrão atual do GitHub

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # Verifica o código do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # Gera a animação do gráfico de contribuições do GitHub
      - name: Generate GitHub Contribution Snake Animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Verifica se os arquivos SVG foram gerados com sucesso
      - name: Verify SVG files
        run: |
          if [ ! -f dist/github-contribution-grid-snake.svg ] || [ ! -f dist/github-contribution-grid-snake-dark.svg ]; then
            echo "Erro: Arquivos SVG não foram gerados corretamente."
            exit 1
          fi

      # Publica os arquivos SVG na branch 'output'
      - name: Push SVG files to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Notifica em caso de sucesso ou falha
      - name: Notify workflow status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Workflow executado com sucesso!"
          else
            echo "Workflow falhou. Verifique os logs para mais detalhes."
          fi
